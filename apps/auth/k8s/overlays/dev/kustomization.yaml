apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: dev-
commonLabels:
  app: dev-auth
  release: dev
namespace: dev
resources:
  - ../../base
images:
  - name: crkushal7/auth
    newTag: 2.1.3
configMapGenerator:
  - name: auth-config
    literals:
      - NAME=auth
      - PORT=4000
      - HOST=localhost
      - ADMIN_URL=dev-admin-service
      - MANAGER_URL=dev-manager-service
