apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: dev-
commonLabels:
  app: dev-web
  release: dev
namespace: dev
resources:
  - ../../base
images:
  - name: crkushal7/manager
    newName: crkushal7/web
    newTag: web-main-47e1580460e0a054c9add82a2294ecfe656f94fb
  - name: crkushal7/web
    newName: crkushal7/web
replicas:
  - count: 3
    name: web
configMapGenerator:
